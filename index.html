<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="memory, memory game, toulouse memory game, cat memory, cat memory game">
    <meta name="description" content="A memory game with pictures of my cat, Toulouse. Have fun playing it!">
    <title>Toulouse Memory</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="text">
        <h1>Welcome to Toulouse Memory!</h1>
        <p>This is a memory game with pictures of my cat Toulouse.</p>
    </header>
    <section id="score-board">
        <button id="iobutton" onclick="toggleStartReset()">Start</button>
        <table>
            <tr>
                <th>Score:</th>
                <th>Time:</th>
                <th>Moves:</th>
            </tr>
            <tr>
                <td id="points">0</td>
                <td id="timer">60</td>
                <td id="moves">0</td>
            </tr>
        </table>
    </section>

    <script src="assets/js/script.js"></script>
</body>

</html>
